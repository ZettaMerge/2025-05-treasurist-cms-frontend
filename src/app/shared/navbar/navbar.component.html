<nav
  class="navbar navbar-expand-lg navbar-light header-navbar {{transparentBGClass}}"
  [ngClass]="{'navbar-brand-center': menuPosition === 'Top', 'navbar-static': menuPosition === 'Side' &&
  config?.layout.navbar.type === 'Static' , 'navbar-sticky': menuPosition === 'Side' &&
  config?.layout.navbar.type === 'Fixed', 'fixed-top': isSmallScreen && menuPosition === 'Top'}"
>
  <div class="container-fluid navbar-wrapper">
    <div class="navbar-header d-flex">
      <div
        class="navbar-toggle menu-toggle d-xl-none d-flex float-left align-items-center justify-content-center"
        data-toggle="collapse"
        (click)="toggleSidebar()"
      >
        <i class="ft-menu font-large-1 text-primary"></i>
      </div>
      <div class="navbar-brand">
        <div class="navbar-header">
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="logo mr-2">
                <a
                  class="logo-text"
                  [routerLink]="['/']"
                >
                  <div class="logo-img">
                    <img
                      class="logo-img "
                      alt="Treasurist logo"
                      [src]="logoUrl"
                    >
                  </div>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="navbar-container">
      <div
        class="collapse navbar-collapse d-block"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li
            class="dropdown nav-item mr-1"
            placement="bottom-left"
            display="static"
            ngbDropdown
          >
            <div class="user d-md-flex d-none mr-2 flex-row align-items-center">
              <i class="ic ic-account-circle text-primary mr-2 font-size-large"></i>
              <span class="text-right text-white font-size-medium">{{userData?.username || ''}}</span>
            </div>
          </li>
          <li class="dropdown nav-item mr-1">
            <a
              class="nav-link dropdown-toggle user-dropdown d-flex align-items-end"
              id="dropdownBasic2"
              (click)="logout()"
            >
              <div class="user d-md-flex d-none mr-2 flex-row align-items-center">
                <i class="ic ic-logout text-primary mr-2 font-size-large"></i>
                <span class="text-right text-white font-size-medium">Sign Out</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
