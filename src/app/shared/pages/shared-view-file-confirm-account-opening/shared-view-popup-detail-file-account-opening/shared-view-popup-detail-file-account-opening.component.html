  <h5 class="card-title text-primary">{{mode}}</h5>
</div>

<div
  class="col-12"
  *ngIf="accountFile && accountFile.length === 0"
>
  <pn-data-not-found
    [isShowActionTemplate]="false"
    [isShowAddButton]="false"
    [message]="'ระบบไม่สามารถแสดงรายการได้ เนื่องจากไม่พบรายการข้อมูล'"
  >
  </pn-data-not-found>

</div>

<div *ngIf="accountFile && accountFile.length !== 0">
  <div
    id="listFile"
    *ngIf="isShowHistory"
  >
    <div class="card-body px-0 py-0">
      <div class="col-12 _g-list-file-data border-bottom">
        <div class="col-1">
          <span>No.</span>
        </div>
        <div class="col-4">
          <span>Upload Date</span>
        </div>
        <div class="col-4">
          <span>Upload by</span>
        </div>
        <div class="col-3">
          <span></span>
        </div>
      </div>
    </div>

    <div class="card-body px-0 pt-0 _scroll">
      <div
        class="col-12 _g-list-file-data border-bottom"
        *ngFor="let file of accountFile; let i = index"
      >
        <div class="col-1">
          <span>{{i + 1}}</span>
        </div>
        <div class="col-4">
          <span>{{file.updatedDate | aDateTime}}</span>
        </div>
        <div class="col-4">
          <span>{{file.updatedBy}}</span>
        </div>
        <div class="col-3 d-flex justify-content-end align-items-center">
          <a
            class="text-primary pr-2"
            (click)="onDownloadFile(file)"
          ><i class="ic ic-download text-primary"></i> &nbsp; <span class="text-primary">ไฟล์แนบ</span></a>

          <!--          <a-->
          <!--            class="text-primary pr-2"-->
          <!--            (click)="onOpenModal()"-->
          <!--          ><i class="ic ic-delete text-primary "></i></a>-->
          <!--          <i class="ic ic-note text-muted pr-1"></i>-->
        </div>
      </div>
      <!--      <div class="_new-upload">-->
      <!--        <a-->
      <!--          class="pr-1"-->
      <!--          (click)="onClickNewUpload()"-->
      <!--        ><i class="ic ic-plus-circle text-primary"></i> &nbsp; <span class="">อัปโหลดไฟล์ใหม่</span></a>-->
      <!--      </div>-->
    </div>
  </div>
</div>

<div
  class="card-body py-0"
  *ngIf="isShow"
>
  <div class="col-12 px-0">
    <div class="form-group">
      <div class="form-input">
        <pn-file-input
          *ngIf="!fileCoverPreview"
          [(ngModel)]="fileCover"
          (onImageSelect)="onSelectFileCover($event)"
          [ngModelOptions]="{ standalone: true }"
        ></pn-file-input>
      </div>
      <div *ngIf="fileCoverPreview">
        <div class="_file-wrapper">
          <div class="d-flex align-items-center flex-grow-1 justify-content-between">
            <p class="mx-2">{{ fileCoverFile.name }}</p>
            <a (click)="removeImageCover()">
              <i class="ic ic-close text-accent"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="_modal-footer">
  <button
    type="button"
    class="btn btn-clear  mr-1 mb-1"
    (click)="onCancel()"
  ><span>ปิด</span>
  </button>

</div>
