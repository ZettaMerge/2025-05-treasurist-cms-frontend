<!-- <div class="_g-detail"> -->
  <div class="row _name-staff-wrapper">
    <div class="col-12 d-flex px-0 py-1 border-bottom">
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <span>ชื่อ-นามสกุล</span>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-3 text-center">
            <span>สัญชาติ</span>
          </div>
          <div class="col-4">
            <span>เลขบัตรประชาชน/เลขที่พาสปอร์ต</span>
          </div>
          <div class="col-2 text-center">
            <span>อำนาจลงนาม</span>
          </div>
          <div class="col-3 text-center">
            <span>เป็นผู้บริหารสูงสุด</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex px-0 py-1 border-bottom align-items-center justify-content-center"
         *ngFor="let staff of staffData; let i = index;">
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <span>{{staff.name}}</span>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row pt-2 pb-2">
          <div class="col-3 text-center">
            <span>{{staff.national}}</span>
          </div>
          <div class="col-4">
            <span>{{staff.idNo}}</span>
          </div>
          <div class="col-2 text-center">
            <span *ngIf="staff.signAuthority === true" class="text-dark-blue-light font-large-1"><i
              class="ft-check"></i></span>
            <span *ngIf="staff.signAuthority !== true" class="text-muted font-large-1"><i class="ft-x"></i></span>
          </div>
          <div class="col-3 text-center">
            <span *ngIf="staff.executive === true" class="text-dark-blue-light font-large-1"><i
              class="ft-check"></i></span>
            <span *ngIf="staff.executive !== true" class="text-muted font-large-1"><i class="ft-x"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
