<div class="_g-header justify-content-between">
  <h1 class="_g-title-header">Transaction Detail</h1>
  <button
    type="button"
    class="btn btn-secondary  mr-1 mb-1"
    (click)="goBack()"
  >กลับ
  </button>
</div>

<div class="card">
  <div class="card-body _g-detail-wrapper">
    <shared-view-transaction-info
      [subscriptionData]="subscriptionData"
      [redemptionData]="redemptionData"
      [type]="type"
    >
    </shared-view-transaction-info>

  </div>
</div>

<div class="_g-header justify-content-end">
  <button
    type="button"
    class="btn btn-secondary  mr-1 mb-1"
    (click)="goBack()"
  >กลับ
  </button>
</div>
