<div class="row">
  <div class="col-12 _g-card-form px-0">
    <div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-xl-6 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label is-required">เลขที่</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="houseNo"
                name="houseNo"
                [(ngModel)]="agentAddressData.houseNo"
                [disabled]="canView && !canCreate"
                required
              >
            </div>
          </div>

        </div>
        <div class="col-xl-6 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label">หมู่ที่</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="villageNo"
                name="villageNo"
                [(ngModel)]="agentAddressData.moo"
                [disabled]="canView && !canCreate"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-xl-4 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label">อาคาร / หมู่บ้าน</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="building"
                name="building"
                [(ngModel)]="agentAddressData.building"
                [disabled]="canView && !canCreate"
              >
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label">เลขที่ห้อง</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="roomNumber"
                name="roomNumber"
                [(ngModel)]="agentAddressData.roomNo"
                [disabled]="canView && !canCreate"
              >
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-sm-12  _g-text-title">
          <div class="form-group">
            <label class="col-form-label">ชั้น</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="floor"
                name="floor"
                [(ngModel)]="agentAddressData.floor"
                [disabled]="canView && !canCreate"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 _g-card-form px-0">
    <div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-xl-6 col-sm-12  _g-text-title">
          <div class="form-group">
            <label class="col-form-label">ชอย</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="lane"
                name="lane"
                [(ngModel)]="agentAddressData.soi"
                [disabled]="canView && !canCreate"
              >
            </div>
          </div>

        </div>
        <div class="col-xl-6 col-sm-12  _g-text-title">
          <div class="form-group">
            <label class="col-form-label">ถนน</label>
            <div class="form-input">
              <input
                type="text"
                class="form-control"
                placeholder="โปรดระบุ"
                id="road"
                name="road"
                [(ngModel)]="agentAddressData.road"
                [disabled]="canView && !canCreate"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12 ">
      <div class="row">
        <div class="col-xl-4 col-sm-12  _g-text-title">
          <div class="form-group">
            <label class="col-form-label is-required">จังหวัด</label>
            <div class="form-input">
              <shared-province-dropdown
                name="province"
                placeholder="เลือก"
                [(ngModel)]="agentAddressData.city"
                (ngModelChange)="onSubDistrictChange($event)"
                [disabled]="canView && !canCreate"
                required
              >
              </shared-province-dropdown>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label is-required">อำเภอ / เขต</label>
            <div class="form-input">
              <shared-district-dropdown
                name="district"
                placeholder="เลือก"
                id="district"
                [(ngModel)]="agentAddressData.district"
                [province]="agentAddressData.city"
                [disabled]="!agentAddressData.city || canView && !canCreate"
                [autoReset]="true"
                (ngModelChange)="onSubDistrictChange($event)"
                required
              >
              </shared-district-dropdown>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-sm-12  _g-text-title">
          <div class="form-group">
            <label class="col-form-label is-required">ตำบล / แขวง</label>
            <div class="form-input">
              <shared-sub-district-dropdown
                name="subDistrict"
                placeholder="เลือก"
                id="province"
                [(ngModel)]="agentAddressData.subDistrict"
                [province]="agentAddressData.city"
                [district]="agentAddressData.district"
                [disabled]="!agentAddressData.district || canView && !canCreate"
                [autoReset]="true"
                (ngModelChange)="onSubDistrictChange($event)"
                required
              >
              </shared-sub-district-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 _g-card-form px-0">
    <div class="col-xl-5 col-lg-12 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label is-required">รหัสไปรษณีย์</label>
            <div class="form-input">
              <shared-postal-code-dropdown
                name="zipCode"
                placeholder="เลือก"
                id="zipCode"
                [(ngModel)]="agentAddressData.postalCode"
                [province]="agentAddressData.city"
                [district]="agentAddressData.district"
                [subDistrict]="agentAddressData.subDistrict"
                [disabled]="!agentAddressData.subDistrict || canView && !canCreate"
                [autoReset]="true"
                required
              >
              </shared-postal-code-dropdown>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-sm-12 _g-text-title">
          <div class="form-group">
            <label class="col-form-label is-required">ประเทศ</label>

            <div class="form-input">
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                disabled
                [(ngModel)]="country"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
