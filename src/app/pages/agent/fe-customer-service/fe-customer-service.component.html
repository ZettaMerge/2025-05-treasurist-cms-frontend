<div class="_g-header">
  <h1 class="_g-title-header">Customer Service</h1>
</div>



<div class="card _g-card-content-tab">
  <div class="card-body">
    <pn-tabs
      [tabs]="tabs"
      [(activeTabId)]="activeTabId"
      [(ngModel)]="activeTabId"
      (ngModelChange)="onChangeTab()"
    >
    </pn-tabs>

    <ng-container *ngIf="activeTabId === Tab.switchingorder">
      <fe-switching-orders
      ></fe-switching-orders>
    </ng-container>
    <ng-container *ngIf="activeTabId === Tab.investmentplan">
      <fe-investment-plan
      ></fe-investment-plan>
    </ng-container>
    <ng-container *ngIf="activeTabId === Tab.rebalance">
      <fe-rebalance
      ></fe-rebalance>
    </ng-container>
    <ng-container *ngIf="activeTabId === Tab.dca">
      <fe-dca
      ></fe-dca>
    </ng-container>
  </div>
</div>

<!--หมายเหตุ-->
<div class="card">
  <div class="card-body">
    <div class="col-12">
      <p class="text-muted _g-text-header-title">หมายเหตุ</p>
    </div>
    <div class="col-12 d-flex">
      <div class="col-6 px-0">
        <p class="text-muted">PENDING = รอยืนยันรายการ</p>
        <p class="text-muted">ACCEPTED = ยืนยันรายการ</p>
      </div>
      <div class="col-6 px-0">
        <p class="text-muted">DECLINED = ปฏิเสธรายการ</p>
        <p class="text-muted">ORDER EXP. = รายการหมดอายุ</p>
      </div>
    </div>
    <div class="col-12 d-flex">
      <div class="col-6 px-0">
        <p class="text-muted">ACCEPTED<img class="_g-remark-img" src="assets/img/triangle-warning.png"> = ยืนยันรายการ แบบมีเงื่อนไข</p>
      </div>
    </div>
  </div>
</div>
