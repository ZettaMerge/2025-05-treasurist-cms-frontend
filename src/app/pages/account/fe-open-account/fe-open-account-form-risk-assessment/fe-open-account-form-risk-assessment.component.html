<form
  *ngIf="!type"
  #form="ngForm"
  (ngSubmit)="onSubmit(form)"
  [class.submitted]="form.submitted"
>
  <div class="card-content">
    <div class="card-header pb-0">
      <h5 class="card-title text-primary">แบบประเมินความเสี่ยง</h5>
    </div>
    <div class="card-body py-0">
      <div *ngFor="let risk of riskDataList; let indexRisk = index">
        <div class="_g-card-sub-header  pt-0">
          <span class="_g-text-header-sub-title">{{risk.id}}. {{risk.title}}</span>
        </div>
        <div class="d-flex justify-content-center" *ngIf="risk.img">
          <img class="_img" [src]="risk.img"/>
        </div>
        <div class="col-12 d-flex px-0">
          <div class="col-12">
            <div class="row">
              <li class="d-inline-block mr-2 mb-2"
                  [class._g-checkbox-display-none]="type === 'suitTestDetail'"
                  *ngFor="let riskValue of risk.value; let indexValue = index">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    id="risk-{{risk.id}}-{{indexValue}}"
                    name="risk-{{risk.id}}-{{indexValue}}"
                    [(ngModel)]="riskValue.isAllow"
                    (ngModelChange)="onSelectRisk($event, indexRisk, indexValue, riskValue, risk)"
                  >
                  <label for="risk-{{risk.id}}-{{indexValue}}"><span>{{riskValue.name}}</span></label>
                </div>
              </li>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="_modal-footer">
    <button
      type="button"
      class="btn btn-clear  mr-1 mb-1"
      (click)="onCancel()"
    ><span>ยกเลิก</span>
    </button>
    <button
      type="submit"
      class="btn btn-primary  mr-1 mb-1"
    ><span>บันทึก</span>
    </button>
  </div>
</form>

<!-- suitesDetail-->

<div *ngIf="type" class="card-content">
  <div class="card-header pb-0">
    <h5 class="card-title text-primary">แบบประเมินความเสี่ยง</h5>
  </div>
  <div class="card-body py-0" *ngIf="!isShowNoSuitTestDetail">
    <div *ngFor="let risk of riskDataList; let indexRisk = index">
      <div class="_g-card-sub-header  pt-0">
        <span class="_g-text-header-sub-title">{{risk.id}}. {{risk.title}}</span>
      </div>
      <div class="d-flex justify-content-center" *ngIf="risk.img">
        <img class="_img" [src]="risk.img"/>
      </div>
      <div class="col-12 d-flex px-0">
        <div class="col-12">
          <div class="row">
            <div *ngFor="let riskValue of risk.value; let indexValue = index">
              <li class="d-inline-block mr-2 mb-2" *ngIf="riskValue.isAllow">
                <div
                  class="checkbox"
                  [class._g-checkbox-display-none]="type === 'suitTestDetail'"
                >
                  <input
                    type="checkbox"
                    id="risk-detail-{{risk.id}}-{{indexValue}}"
                    name="risk-detail-{{risk.id}}-{{indexValue}}"
                    checked
                  >
                  <label for="risk-detail-{{risk.id}}-{{indexValue}}"><span>{{riskValue.name}}</span></label>
                </div>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body py-0" *ngIf="isShowNoSuitTestDetail">
    <span>ยังไม่ได้ทำแบบประเมินความเสี่ยง</span>
  </div>
</div>

<div *ngIf="type" class="_modal-footer">
  <button
    type="button"
    class="btn btn-clear  mr-1 mb-1"
    (click)="onCancel()"
  ><span>ปิด</span>
  </button>
</div>
