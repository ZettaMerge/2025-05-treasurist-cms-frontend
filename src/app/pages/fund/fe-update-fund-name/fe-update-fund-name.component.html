<form
  #form="ngForm"
  [class.submitted]="form.submitted"
  (ngSubmit)="onSave(form)"
>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <span class="text-primary font-size-medium">Update Fund Name</span>
    </div>

    <div class="col-12 px-0">
      <div class="form-group">
        <label class="col-form-label is-required">กองปัจจุบัน</label>
        <div class="form-input">
          <shared-fund-without-fund-mapping-dropdown
            placeholder="เลือก"
            name="funds"
            id="funds"
            [(ngModel)]="fundData"
            (ngModelChange)="onChangeFund($event)"
            required
          >
          </shared-fund-without-fund-mapping-dropdown>
        </div>
      </div>
    </div>
    <div class="col-12 px-0">
      <div class="form-group">
        <label class="col-form-label is-required">เปลี่ยนชื่อเป็น</label>
        <div class="form-input">
          <pn-dynamic-dropdown
            id="changeFundName"
            name="changeFundName"
            [(ngModel)]="changeFundNameData"
            (ngModelChange)="onChangeFundName($event)"
            [list]="fundNameList"
            placeholder="เลือก"
            [autoReset]="true"
            required
          >
          </pn-dynamic-dropdown>
          <!-- <shared-fund-without-fund-mapping-dropdown
            placeholder="กองทุน"
            name="funds"
            [(ngModel)]="fundData"
            (ngModelChange)="onChangeFund($event)"
          >
          </shared-fund-without-fund-mapping-dropdown> -->
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end pt-3">
      <div class="col-12 d-flex pr-0">
        <div class="col-6 pl-0 _display-btn">
          <button
            type="button"
            class="btn btn-clear flex-1"
            (click)="onCancel()"
          >
            <span><i class="ic-cross"></i>ยกเลิก</span>
          </button>
        </div>
        <div class="col-6 pr-0 _display-btn">
          <button type="submit" class="btn btn-primary flex-1">
            <span><i class="ic-cross"></i>Update Fund Name</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
