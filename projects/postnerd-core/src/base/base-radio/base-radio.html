<div [class._g-radio-vertical]="isVertical">
  <label
    class="radio {{ controlClass }}"
    *ngFor="let option of optionList"
  >
    <input
      type="radio"
      [(ngModel)]="value"
      [value]="option[idAttr]"
      (change)="onSelect()"
    >
    <span>{{ option[textAttr] }}</span>
  </label>
</div>
