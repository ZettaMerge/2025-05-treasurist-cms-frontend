<div id="segmented-control" class="_segmented-container">
  <div
    #bg
    class="_segmented-background"
  ></div>
  <div
    #content
    class="_segmented-wrapper-items"
  >
    <div
      *ngFor="let item of list; let index = index"
      class="_segmented-item"
    >
      <input
        type="radio"
        id="{{name}}_{{item.label}}"
        [name]="name"
        [value]="item.value"
        [(ngModel)]="value"
        (ngModelChange)="onValueChange($event)"
      ><label
        #l1
        for="{{name}}_{{item.label}}"
        (click)="onClick($event, index)"
        [attr.data-value]="item.label"
        [class.is-active]="item.value === value"
      >{{item.label}}</label>
    </div>

  </div>
</div>
