# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - treasurist-trade-cms-web-qas

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://treasuristtrade.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_80ebd92560d84b15ac0a8e90ab4b41aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7b7f5df2b2aa4744a6e58542860241ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: treasuristtrade.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_80ebd92560d84b15ac0a8e90ab4b41aa }}/treasurist-cms-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'treasurist-trade-cms-web-qas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7730fc46011c40ee9000812e52afe8d7 }}
        images: 'treasuristtrade.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_80ebd92560d84b15ac0a8e90ab4b41aa }}/treasurist-cms-frontend:${{ github.sha }}'